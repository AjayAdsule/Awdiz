<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class=" border container flex">
        <div class="card border ">
            <div class="card-body ">
                <div class="card-heading">
                    <h2>Welcome to AJIO</h2>
                </div>
                <div class="card-icons">
                    <p class="sign">Join / Sign In using</p>
                    <div class="icon flex">
                      <div class="facebook image">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGMlHvOWVKfzAb8wOGqV6Z6YwaElHNI3Xo3w&usqp=CAU" alt="facebook">
                        <p>FACEBOOK</p>
                      </div>
                      <div class="google image">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png" alt="google">
                        <p>Google</p>
                      </div>
                    </div>
                </div>
                <div class="msg">
                    <p>Or</p>
                </div>
                <div class="input">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="conform password">
                </div>
                <div class="buttons">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
