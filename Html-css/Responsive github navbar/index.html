<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="left">
            <div class="menu">
                <i class="fa-solid fa-bars" style="color: #e6ebf4;"></i>
            </div>
         <div class="image">
         
            <img src="/media/githubs.png" alt="github">
         </div>
         <div class="input">
            <input type="text" placeholder="Search to jump in">
         </div>
         <div class="lists">
            <ul>
                <li>Pull Request</li>
                <li>Issue</li>
                <li>Codespace</li>
                <li>MarketPlace</li>
                <li>Explore</li>
            </ul>
         </div>
        </div>
        <div class="right">
            <i class="fa-solid fa-bell" style="color: #e5e9f1;"></i>
            <i class="fa-solid fa-plus" style="color: #fcfcfd;"></i>
            <img src="https://avatars.githubusercontent.com/u/103304466?s=40&v=4" alt="profile">
        </div>
    </nav>
</body>
</html>
