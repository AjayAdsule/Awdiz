<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <title>Myntra</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="navbar">
          <div class="icon">
            <a href="#">
                <img src="https://seeklogo.com/images/M/myntra-logo-B3C45EAD5C-seeklogo.com.png" alt="">
            </a>
          </div>
          <div class="navs">
            <div class="list">Men</div>
            <div class="list">Women</div>
            <div class="list">Kids</div>
            <div class="list">Home&Living</div>
            <div class="list">Beauty</div>
            <div class="list">Studio</div>
          </div>

          <div class="search">
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search For Products">
            </div>
          </div>
          <div class="account">
            <div class="profile">
                <i class="fa-solid fa-user"></i>
                <p>Profile</p>
            </div>
            <div class="wishlist">
                <i class="fa-solid fa-heart"></i>
                <p>Wishlist</p>
            </div>
            <div class="bag">
                <i class="fa-solid fa-bag-shopping"></i>
                <p>Add to cart</p>
            </div>
          </div>
        </div>
      </nav>
      <div class="main-content"></div>
      <footer></footer>
    </div>
  </body>
</html>
