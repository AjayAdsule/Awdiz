<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <title>Amazon</title>
</head>
<body>
    <nav>
    <div class="container">
        <div class="icon">
        
        </div>
        <div class="location flex">
            <div class="location-icon">
                <i class="fa-solid fa-location-dot" style="color: #4a86d3;"></i>
            </div>
                <div class="location-content">
                    <p>Deliver To Ajay</p>
                    <h4>Mumbai 400086</h4>
                </div>
            
        </div>
        <div class="search flex">
            <div class="select">
                <select>
                    <option value="">All</option>
                    <option value="">Electronic</option>
                    <option value="">Electronic</option>
                </select>
            </div>
            <div class="input">
                <input type="text" placeholder="Search Amazon.in">
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass" 
                ></i>
            </div>
        </div>
        <div class="country flex">
            <div class="flag">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" alt="indian-flag">
            </div>
            <div class="language">
                <select >
                    <option value="English">EN</option>
                    <option value="English">EN</option>
                    <option value="English">EN</option>
                    <option value="English">EN</option>
                </select>
            </div>
        </div>
        <div class="account">
            <p>Hello Ajay</p>
            <p>Account & lists</p>
        </div>
        <div class="order">
            <p>Returs</p>
            <p>& orders</p>
        </div>
        <div class="cart flex">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping fa-2xl" style="color: white;"></i>
                
            </div>
            <div class="cart-content">
                <h4>cart</h4>
            </div>
        </div>
    </div>
</nav>
<!-- this is navbar 2 -->
<div class="container navbar-2">
    <div class="left">
        <div class="lists">
            <ul>
                <li><i class="fa-light fa-bars"></i>All</li>
                <li>Amazon Mini Tv</li>
                <li>Sell</li>
                <li>Best Sellers</li>
                <li>Today's Deals</li>
                <li>Mobile</li>
                <li>Customer Service</li>
                <li>Electronics</li>
                <li>New Releases</li>
                <li>Prime</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <div class="logo">
            <img src="https://m.media-amazon.com/images/G/31/AmazonVideo/2021/X-site/SingleTitle/DahaadLaunch/400x39-SWM_NP._CB590231469_.jpg" alt="logo">
        </div>
    </div>
</div>

</body>
</html>
