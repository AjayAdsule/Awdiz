<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <title>Amazon</title>
</head>
<body>
    <div class="container">
        <div class="icon">
            <a href="#">
                <img src="https://zeevector.com/wp-content/uploads/LOGO/Amazon-India-Logo-PNG-HD.png" alt="amazon-logo">
            </a>
        </div>
        <div class="location">
            <div class="location-icon">
                <i class="fa-solid fa-location-dot" style="color: #4a86d3;"></i>
                <div class="location-content">
                    <p>Hello</p>
                </div>
            </div>
        </div>
        <div class="search"></div>
        <div class="country"></div>
        <div class="account"></div>
        <div class="order"></div>
        <div class="cart"></div>
    </div>

</body>
</html>
