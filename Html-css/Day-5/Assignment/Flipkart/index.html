<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f57ea223a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Flipkart</title>
</head>
<body>
    <div class="container">
        <div class="color logo">
          <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="">
        </div>
        <div class="color search flex">
            <div class="input color">
                <input type="text" placeholder="search for product">
            </div>
            <div class="icon color">
                <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #2062d5;"></i>
            </div>
        </div>
        <div class="color account">
            <p>Ajay</p>
        </div>
        <div class="color seller">
            <p>Become a seller</p>
        </div>
        <div class="color more">
            <select >
                <option value="more">More</option>
            </select>
        </div>
        <div class="color cart flex">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping fa-xl" style="color: #f3f1f1;"></i>
            </div>
            <div class="cart-content">
                <p>Cart</p>
            </div>
        </div>
    </div>
</body>
</html>
